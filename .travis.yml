language: java

jdk:
  - oraclejdk8

before_install:
 - chmod +x gradlew

before_script:
   - psql -c 'create database travis_ci_test;' -U postgres

install:
  - ./gradlew check
  - ./gradlew assemble --stacktrace --debug


branches:
  only:
    - master
    - herokutest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/